    }
    body{

      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    #switzerland-map{
      display: none;
    }
    @media (max-width: 699px) {
      #switzerland a{
        display: block;
        padding: 0.5em;
      }
    }
    @media (min-width: 700px) {
      #switzerland-map{
        display: block;
      }
      #switzerland a{
        display: block;
        padding-left: 1em;
        position: absolute;
        opacity: 0.8;
        transition: opacity 0.3s;
      }
      #switzerland a:before {
        content: '';
        display: block;
        position: absolute;
        top: 50%;
        left: 0;
        width: 0.7em;
        height: 0.7em;
        background: #fff;
        border-radius: 50%;
        opacity: 0.5;
        transform: translate(0, -50%);
        transition: opacity 0.3s;
      }
      #switzerland a:hover{
        opacity: 1;
      }
      #switzerland a:hover:before {
        opacity: 1;
      }
      #switzerland{
        display:block;
        position:relative;
        width: 80vw;
      }

      }

      #geneva{

      #bern{
        left: 23vw;
        top: 22vw;
      }
      #basel{
        left: 30vw;
        top: 6vw;
      }
    }

    #impacthublogo{
      position:fixed;
      width: 14vw;
      max-width: 200px;
      left: 2vw;
